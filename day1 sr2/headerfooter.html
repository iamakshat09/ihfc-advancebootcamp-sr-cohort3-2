<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>this is header</h1>
        <p>this is the paragraph tag</p>
    </header>
    <hr>

    <div>
        <h2>Order list</h2>
        <ol>
            <li>Html</li>
            <li>Css</li>
            <li>javascript</li>
        </ol>

        <h2>unorder list</h2>
        <ul>
            <li>Html</li>
            <li>Css</li>
            <li>javascript</li>
        </ul>
    </div>

    <hr>
    <footer>
        <h2>This is footer</h2>
        <p>this is the footer paragraph tag</p>
    </footer>
</body>
</html>
